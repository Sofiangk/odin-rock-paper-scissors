<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="game-container">
      <div class="choice">
        <div>
          <h1 class="game-text" id="player-text">Player:</h1>
        </div>
        <div>
          <h1 class="game-text" id="computer-text">Computer:</h1>
        </div>
      </div>
      <h1 class="game-text" id="result-text">Result:</h1>
      <div class="scores">
        <div>
          <h2 class="score" id="player-score">Player Score:</h2>
        </div>
        <div>
          <h2 class="score" id="computer-score">Computer Score:</h2>
        </div>
      </div>
      <div class="options">
        <button class="choiceBtn" id="Rock">
          <img src="" alt="" />
        </button>
        <button class="choiceBtn" id="Paper">
          <img src="" alt="" />
        </button>
        <button class="choiceBtn" id="Scissors">
          <img src="" alt="" />
        </button>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="javascript.js"></script>
    <!-- SCRIPT -->
  </body>
</html>
