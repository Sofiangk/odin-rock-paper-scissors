<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- GAME -->
    <section id="game-container">
      <div class="score">
        <div>
          <h2 id="player-score">Player: 0</h2>
        </div>
        <div>
          <h2 id="cpu-score">CPU: 0</h2>
        </div>
      </div>
      <div class="choice">
        <div id="player-choice">
          <img src="/Images/Rock.png" alt="rock" />
        </div>
        <div id="cpu-choice">
          <img src="/Images/Rock.png" alt="rock" />
        </div>
      </div>
      <div id="result-text">Let's Play!!</div>
      <div class="options">
        <span class="option-image" id="rock">
          <img id="rock" src="images/rock.png" alt="rock" />
          <p>Rock</p>
        </span>
        <span class="option-image" id="paper">
          <img id="paper" src="images/paper.png" alt="paper" />
          <p>Paper</p>
        </span>
        <span class="option-image" id="scissors">
          <img id="scissors" src="images/scissors.png" alt="scissors" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
    <!-- GAME -->

    <!-- SCRIPT -->
    <script src="javascript.js"></script>
    <!-- SCRIPT -->
  </body>
</html>
